<p style="text-align:center; font-size: 20px"><b>Users!</b></p>

<div class="main">
		<div class="user">
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-user"><i class="fa fa-search"></i></div>
				<input id="searchInput" [(ngModel)]="searchText" placeholder="search text here" class="form-control">
			</div>
		</div>
		<ul>
			<li type = 1 *ngFor="let user of (users | filter : loginUser : searchText) " (click)="selectUser(user.username)">
				<div><b>{{user.username}}</b></div>
			</li>
		</ul>
	</div>
</div>
