<div class="container">
  <div class="login">
    <h1 style="text-align: center">
      <strong>Login to Capstone</strong>
    </h1>

    <form #loginform='ngForm' (ngSubmit)='loginUser(loginform)' role='loginform' method="POST" autocomplete="off" action="/login">

      <div class="form-group">
        <div class="input-group">
          <input type="text" name="username" placeholder="Enter username" method="POST" size=75 class="form-control" ngModel >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" name="password" placeholder="Enter password" required method="POST" size=75 class="form-control" ngModel>
        </div>
      </div>
      <div class="btn">
        <button class="btn btn-green" type="submit">Login</button>
        <button class="btn btn-blue" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
